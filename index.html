<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Scenario Sprint – Deutsch B1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="app">
<header class="app-header">
<div class="brand">
<div class="brand-title">Scenario Sprint</div>
<div class="brand-subtitle">Deutsch B1 im Alltag üben</div>
</div>
<div class="header-meters">
<div class="meter">
<span class="meter-label">Sterne</span>
<div class="meter-stars" id="header-stars"></div>
<span class="meter-sub" id="header-mission-name"></span>
</div>
<div class="meter">
<span class="meter-label">Höflichkeit</span>
<div class="politeness-bar">
<div class="politeness-fill" id="politeness-fill"></div>
</div>
<span class="meter-sub" id="politeness-label">0 von 10</span>
</div>
</div>
</header>
<main class="app-main">
<section id="screen-home" class="screen screen-active">
<div class="home-header">
<h1>Wähle eine Alltagssituation</h1>
<p>Spiele kurze Missionen mit klaren Zielen, Dialogen und Feedback auf B1-Niveau.</p>
</div>
<div id="scenario-grid" class="scenario-grid"></div>
<div class="home-footer">
<button id="play-random" class="primary-button">Zufällige Mission spielen</button>
</div>
</section>
<section id="screen-dialogue" class="screen">
<div class="mission-header">
<button id="back-to-home" class="ghost-button">Zur Übersicht</button>
<div class="mission-title-block">
<h1 id="mission-title"></h1>
<p id="mission-subtitle" class="mission-subtitle"></p>
<ul id="mission-objectives" class="objectives-list"></ul>
</div>
<div class="mission-progress">
<span id="turn-counter">0/0</span>
</div>
</div>
<div class="dialogue-container">
<div id="dialogue-log" class="dialogue-log"></div>
<div id="turn-panel" class="turn-panel">
<div id="npc-line" class="npc-line hidden"></div>
<div id="player-block" class="player-block hidden">
<div id="player-prompt" class="player-prompt"></div>
<div id="choice-container" class="choice-container"></div>
<div id="input-container" class="input-container hidden">
<input id="player-input" class="player-input" type="text" autocomplete="off">
</div>
<div class="turn-actions">
<button id="hint-button" class="secondary-button">Tipp</button>
<button id="submit-button" class="primary-button">Antwort prüfen</button>
</div>
<div id="hint-box" class="hint-box hidden"></div>
<div id="feedback-box" class="feedback-box hidden"></div>
</div>
</div>
</div>
</section>
<section id="screen-results" class="screen">
<div class="results-card">
<h1>Mission beendet</h1>
<div class="results-stars" id="results-stars"></div>
<p id="results-summary" class="results-summary"></p>
<div class="results-meters">
<div>
<div class="results-label">Richtige Züge</div>
<div id="results-accuracy"></div>
 </div>
<div>
<div class="results-label">Höflichkeitsmeter</div>
<div id="results-politeness"></div>
</div>
</div>
<div id="mistakes-list" class="mistakes-list"></div>
<div class="model-answers">
<div class="results-label">Modellantworten</div>
<ol id="model-answers-list"></ol>
</div>
<div class="results-actions">
<button id="replay-mission" class="primary-button">Mission wiederholen</button>
<button id="back-home-results" class="secondary-button">Andere Mission wählen</button>
</div>
</div>
</section>
</main>
</div>
<script src="app.js"></script>
</body>
</html>
